<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPI - Détail du Blog</title>
    
    <link href="Sass/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="bg-white border-bottom border-2 border-dark py-2">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand p-0" href="index.html">
                    <img src="img/logo.png" id="logo" alt="Logo CEPI" width="120" height="60" class="img-fluid border border-dark">
                </a>

                <button class="navbar-toggler border-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 text-center fw-bold">
                        <li class="nav-item px-3"><a class="nav-link text-dark" href="#">Menu1</a></li>
                        <li class="nav-item px-3"><a class="nav-link text-dark" href="#">Menu2</a></li>
                        <li class="nav-item px-3"><a class="nav-link text-dark" href="#">Menu3</a></li>
                        <li class="nav-item px-3"><a class="nav-link text-dark" href="#">Menu4</a></li>
                    </ul>
                </div>

                <div class="d-none d-lg-block">
                    <i class="bi bi-person-circle fs-2 text-dark"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        
        <div class="mb-4">
            <img src="https://images.unsplash.com/photo-1761839257046-84e95464cc52?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3De" class="img-fluid w-100 border border-2 border-dark" alt="Image principale du blog">
        </div>

        <div class="text-center mb-5">
            <h1 id="publication-titre" class="display-4 fw-bold"></h1>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-lg-10">
                <p id="publication-contenu" class="lead"></p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h3 class="mb-3">Commentaires</h3>
                
                <form class="mb-5 border border-dark p-3 bg-white">
                    <div class="mb-3">
                        <textarea class="form-control border-dark" rows="4" placeholder="Votre commentaire..."></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary rounded-0 px-4">Submit</button>
                    </div>
                </form>

                <div class="comments-list">
                    <!-- Les commentaires sont chargés dynamiquement via AJAX -->
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center mt-5 py-4 bg-white border-top border-2 border-dark">
        <div class="container">
            <div class="mb-3">
                <a href="#" class="text-dark mx-2 text-decoration-none"><i class="bi bi-facebook fs-4"></i></a>
                <a href="#" class="text-dark mx-2 text-decoration-none"><i class="bi bi-twitter fs-4"></i></a>
                <a href="#" class="text-dark mx-2 text-decoration-none"><i class="bi bi-linkedin fs-4"></i></a>
            </div>
            <p class="mb-1 fw-bold">Centre d'Expertise et de Perfectionnement en Informatique</p>
            <p class="small mb-0">2022</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
